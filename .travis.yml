---
language: python
python: 2.7

before_install:
 - sudo apt-get update -qq

install:
  - pip install ansible>=1.6.0

script:
  # Check syntax
  - ansible-playbook --syntax-check -i tests/inventory tests/test.yml

  # Run
  - ansible-playbook -i tests/inventory tests/test.yml --connection=local --check --sudo